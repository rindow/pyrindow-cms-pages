{% if site.google_analytics_id %}
<amp-analytics type="gtag" data-credentials="include">
<script type="application/json">
{
  "vars" : {
    "gtag_id": "{{ site.google_analytics_id }}",
    "config" : {
      "{{ site.google_analytics_id }}": { "groups": "default" }
    }
  }
}
</script>
</amp-analytics>
{% endif %}
